e%20draft%20to%20require%20collaborative%20determination%20of%20feeding%20spots%2C%20involving%20volunteers%2C%20caregivers%2C%20and%20occasional%20feeders%20in%20the%20decision-making%20process.%0A%0A2.%20LACK%20OF%20GRACE%20PERIOD%20FOR%20EXISTING%20PETS%20OF%20RESTRICTED%20BREEDS%0A%0ACurrent%20Issue%3A%0AThe%20draft%20lacks%20a%20transition%20period%20for%20existing%20owners%20of%20newly%20prohibited%20dog%20breeds%20to%20register%20their%20animals.%0A%0ARecommendation%3A%0AInclude%20a%20six-month%20grace%20period%20from%20the%20date%20of%20notification%20for%20existing%20owners%20to%20register%20dogs%20of%20restricted%20breeds%2C%20with%20clear%20public%20communication%20of%20deadlines.%0A%0A3.%20ABSENCE%20OF%20PET%20OWNERS'%20RIGHTS%20GUIDELINES%0A%0ACurrent%20Issue%3A%0AThe%20draft%20lacks%20clear%20guidelines%20protecting%20pet%20owners%20from%20potential%20RWA%2FMWA%20restrictions.%0A%0ALegal%20Reference%3A%0AAWBI%20guidelines%20dated%2026th%20February%2C%202015%2C%20protect%20various%20pet%20owners'%20rights.%0A%0ARecommendation%3A%0AInclude%20specific%20provisions%20stating%20that%20RWAs%2FMWAs%3A%0A-%20Cannot%20ban%20pet%20ownership%0A-%20Must%20allow%20leashed%20pets%20in%20shared%20spaces%0A-%20Cannot%20mandate%20muzzle%20use%0A-%20Cannot%20prohibit%20pets%20from%20using%20lifts%0A-%20Must%20establish%20mutually%20agreed%20exercise%20timings%0A-%20Cannot%20penalize%20natural%20dog%20behaviors%20like%20barking%0A%0A4.%20INCOMPLETE%20RESPONSIBLE%20PET%20OWNERSHIP%20GUIDELINES%0A%0ARecommendation%3A%0AAdd%20guidelines%20requiring%20pet%20owners%20to%3A%0A-%20Provide%20adequate%20food%2C%20water%2C%20and%20medical%20care%0A-%20Ensure%20appropriate%20shelter%20and%20protection%20from%20weather%0A-%20Prevent%20unreasonable%20chaining%20or%20confinement%0A-%20Maintain%20regular%20exercise%20routines%0A-%20Avoid%20abandonment%0A-%20Manage%20excessive%20barking%0A%0A5.%20ANIMAL%20WELFARE%20COMMITTEE%20STRUCTURE%0A%0ACurrent%20Issue%3A%0AThe%20draft%20does%20not%20specify%20the%20composition%20of%20the%20Animal%20Welfare%20Committee%20for%20disputed%20cases.%0A%0ALegal%20Reference%3A%0AABC%20Rules%202023%2C%20Point%2020%2C%20subsection%202%2C%20outlines%20required%20committee%20membership.%0A%0ARecommendation%3A%0AFormally%20outline%20the%20committee%20structure%20and%20empower%20it%20to%20designate%20Colony%20Care%20Takers%20for%20disputed%20zones.%0A%0A6.%20PROTECTION%20OF%20COMMUNITY%20ANIMALS%20AND%20CAREGIVERS%0A%0ARecommendation%3A%0AAdd%20sections%20explicitly%3A%0A-%20Prohibiting%20harm%20to%20community%20animals%0A-%20Protecting%20caregivers%20from%20harassment%0A-%20Requiring%20RWAs%2FMWAs%20to%20promote%20awareness%20of%20animal%20rights%0A-%20Mandating%20proper%20training%20for%20security%20personnel%0A-%20Displaying%20advisory%20boards%20about%20animal%20rights%20and%20feeding%20guidelines%0A%0A7.%20LIABILITY%20CLARIFICATION%0A%0ACurrent%20Issue%3A%0AThe%20draft%20incorrectly%20assigns%20personal%20liability%20to%20volunteers%20for%20community%20dog%20incidents.%0A%0ARecommendation%3A%0ARemove%20personal%20liability%20clauses%20for%20community%20animal%20incidents%2C%20maintaining%20Municipal%20Corporation%20responsibility%20as%20per%20existing%20provisions.%0A%0A8.%20SIMPLIFIED%20REPORTING%20REQUIREMENTS%0A%0ACurrent%20Issue%3A%0AImpractical%20requirements%20for%20reporting%20every%20new%20community%20animal%20under%20care.%0A%0ARecommendation%3A%0AReplace%20with%20more%20practical%20options%20such%20as%3A%0A-%20Annual%20approximate%20number%20declarations%0A-%20Photo%20documentation%0A-%20Reasonable%20buffer%20allowances%20before%20mandatory%20reporting%0A%0AThese%20amendments%20would%20ensure%20compliance%20with%20national%20animal%20welfare%20standards%20while%20creating%20a%20more%20practical%20and%20enforceable%20framework%20for%20all%20stakeholders.%0A%0AI%20trust%20the%20Corporation%20will%20address%20these%20concerns%20to%20ensure%20alignment%20with%20existing%20legal%20frameworks%20and%20animal%20welfare%20standards.%0A%0AYours%20sincerely%2C%0A%5BName%5D%0A%5BAddress%5D%0A%5BContact%20Information%5D%0A">
