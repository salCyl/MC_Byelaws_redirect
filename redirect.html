    <meta http-equiv="refresh" content="0; url=mailto:c.dbranchmoh@gmail.com?cc=admr-chd@nic.in; cs-chd@chd.gov.in; jdahus-chd@nic.in; sshut.chd@chd.nic.in; commissionermcc@gmail.com; comm-mcc-chd@nic.in; jtcmciii@gmail.com; Mohmcc-chd@nic.in; support-awbi@gov.in; mail@fiapo.org&bcc=aw.nishaant@gmail.com&subject=Public%20Feedback%20on%20Draft%20Municipal%20Corporation%20Chandigarh%20Pet%20and%20Community%20Dog%20Bye%20Laws%3A2023&body=Sir%2FMa'am%2C%0A%0AThis%20concerns%20the%20draft%20%22Municipal%20Corporation%20Chandigarh%20Pet%20and%20Community%20Dog%20Bye%20Laws-2023%22%2C%20uploaded%20on%20the%20website%20of%20the%20Municipal%20Corporation%20Chandigarh%20(https%3A%2F%2Fmcchandigarh.gov.in%2F)%20for%20public%20consultation.%20%0A_____________________________%0A1.%20Violations%20under%20the%20Constitution%20of%20India%0A%E2%80%A2%09Restrictions%20on%20Keeping%20Certain%20Dog%20Breeds%3A%20Blanket%20bans%20on%20specific%20breeds%20(e.g.%2C%20Pitbulls%2C%20Rottweilers)%20violate%20Article%2021%20(Right%20to%20Life%20%26%20Personal%20Liberty)%20as%20pet%20ownership%20is%20a%20personal%20choice.%0A%E2%80%A2%09March%202024-%20the%20Central%20Government%20of%20India%20issued%20a%20circular%20recommending%20a%20ban%20on%20the%20import%2C%20sale%2C%20and%20breeding%20of%2023%20dog%20breeds%20considered%20%22ferocious%22%20and%20potentially%20dangerous%20to%20human%20life.%20In%20April%202024%2C%20the%20Karnataka%20High%20Court%20quashed%20the%20ban%2C%20citing%20a%20lack%20of%20consultation%20with%20stakeholders%2C%20including%20pet%20owners%20and%20relevant%20organizations.%20The%20court%20emphasized%20that%20the%20government%20could%20not%20impose%20such%20a%20ban%20without%20appropriate%20recommendations%20from%20a%20properly%20constituted%20committee.%20%0ASubsequently%2C%20in%20February%202025%2C%20the%20Central%20Government%20informed%20the%20Bombay%20High%20Court%20that%20it%20was%20not%20enforcing%20the%20March%202024%20circular.%20This%20decision%20was%20made%20pending%20further%20consultations%20and%20considerations%20of%20objections%20raised%20against%20the%20ban.%20%0A%E2%80%A2%09As%20of%20now%2C%20the%20initial%20ban%20on%20these%2023%20dog%20breeds%20is%20not%20being%20enforced%20in%20India%2C%20and%20the%20matter%20remains%20under%20judicial%20and%20governmental%20review.%20Similar%20provisions%20in%20current%20by-laws%20violate%20the%20above%20position%20of%20law%20in%20India.%20%0A%E2%80%A2%09Unrestricted%20Powers%20to%20Seize%20Dogs%3A%20The%20by-laws%20allow%20dog%20impounding%2C%20fines%2C%20and%20auctioning%20without%20due%20process%2C%20violating%20natural%20justice%20(Audi%20Alteram%20Partem%20%E2%80%93%20right%20to%20be%20heard).%0A________________________________________%0A2.%20Violations%20of%20the%20Prevention%20of%20Cruelty%20to%20Animals%20(PCA)%20Act%2C%201960%0A%E2%80%A2%09Confiscation%20and%20Sale%20of%20Unclaimed%20Dogs%3A%20The%20PCA%20Act%20does%20not%20permit%20municipal%20corporations%20to%20sell%20impounded%20animals%20without%20authorization.%0A%E2%80%A2%09Forcing%20RWAs%20to%20Designate%20Feeding%20Spots%20Without%20Caregiver%20Input%3A%20%0Ao%09The%20Animal%20Birth%20Control%20(ABC)%20Rules%2C%202023%20require%20RWAs%20to%20consult%20caregivers%2Ffeeders%20while%20designating%20feeding%20spots.%0Ao%09The%20draft%20by-laws%20exclude%20them%2C%20leading%20to%20impractical%20feeding%20locations.%0A________________________________________%0A3.%20Violations%20of%20Criminal%20Laws%20(Bharatiya%20Nyaya%20Sanhita%2C%20IPC)%0A%E2%80%A2%09Illegal%20Seizure%20%26%20Criminal%20Trespass%20(Section%20314%20and%20329(1)%20of%20the%20BNS%20)%3A%20%0Ao%09Officials%20can%20enter%20homes%20to%20inspect%20and%20seize%20dogs%20without%20a%20warrant.%0A%E2%80%A2%09Extortion%20(Section%20308%20BNS)%3A%20%0Ao%09Linking%20penalties%20to%20property%20tax%20or%20water%20bills%20may%20be%20coercive%20recovery.%0A%E2%80%A2%09Criminal%20Intimidation%20(Section%20351%20%20BNS)%3A%20%0Ao%09Municipal%20officers%20threatening%20dog%20confiscation%20or%20fines%20arbitrarily%20could%20be%20prosecuted%20for%20intimidation.%0A%E2%80%A2%09Animal%20Cruelty%20(BNS%20Section%20325%20%26%20PCA%20Act%2C%201960)%3A%20%0Ao%09RWAs%2FMWAs%20forcing%20security%20guards%20to%20chase%20away%20or%20harm%20street%20dogs%20violates%20animal%20cruelty%20laws.%0A________________________________________%0A4.%20Violations%20of%20Supreme%20Court%20Judgments%20%26%20AWBI%20Guidelines%0A%E2%80%A2%09Supreme%20Court%20in%20Animal%20Welfare%20Board%20of%20India%20vs.%20A.%20Nagaraja%20(2014)%20recognized%20animal%20rights%20and%20mandated%20their%20protection%20under%20law.%0A%E2%80%A2%09AWBI%20Guidelines%2C%202015%20%26%202022%20prohibit%20RWAs%20from%3A%20%0Ao%09Banning%20pet%20ownership%20in%20housing%20societies.%0Ao%09Forcing%20pets%20to%20be%20muzzled%20at%20all%20times.%0Ao%09Banning%20pets%20from%20common%20spaces%20such%20as%20parks%20and%20lifts.%0A%E2%80%A2%09Failure%20to%20Provide%20Clear%20Guidelines%20for%20Pet%20Owners%3A%20%0Ao%09The%20by-laws%20do%20not%20mention%20a%20pet%20owner%E2%80%99s%20rights%20or%20protections%20against%20RWAs.%0A________________________________________%0A5.%20Violations%20of%20the%20Consumer%20Protection%20Act%2C%202019%0A%E2%80%A2%09Forcing%20Businesses%20to%20Register%20With%20Municipal%20Corporation%20Instead%20of%20AWBI%3A%20%0Ao%09Pet%20breeders%2C%20shops%2C%20and%20trainers%20must%20register%20with%20AWBI%2FState%20Animal%20Welfare%20Boards%2C%20not%20Municipal%20Corporations.%0A________________________________________%0A6.%20Issues%20With%20Enforcement%20%26%20Compliance%0A%E2%80%A2%09No%20Grace%20Period%20for%20Registration%20of%20Existing%20%E2%80%9CBanned%E2%80%9D%20Dog%20Breeds%3A%20%0Ao%09Owners%20of%20restricted%20breeds%20should%20be%20given%20at%20least%20six%20months%20to%20comply%20with%20registration.%0A%E2%80%A2%09Personal%20Liability%20for%20Volunteers%2C%20NGOs%2C%20and%20Dog%20Lovers%3A%20%0Ao%09By-laws%20unfairly%20impose%20financial%20responsibility%20on%20individual%20caregivers%20for%20community%20dog%20bites%2C%20contradicting%20the%20definition%20of%20%E2%80%9Ccommunity%20dogs.%E2%80%9D%0A________________________________________%0AAdditional%20points%20-%0A1.%09No%20Guidelines%20for%20Harassment%20of%20Animal%20Lovers%20%26%20Caregivers%3A%20%0Ao%09The%20by-laws%20fail%20to%20protect%20citizens%20who%20feed%20or%20care%20for%20animals%20from%20harassment%20or%20intimidation%20by%20RWAs%2FMWAs.%0A2.%09No%20Mention%20of%20Providing%20Shelter%20for%20Community%20Animals%20in%20Harsh%20Weather%3A%20%0Ao%09The%20AWBI%20Guidelines%20(2023)%20emphasize%20providing%20bedding%20and%20shelter%20for%20stray%20animals%20in%20extreme%20weather.%0Ao%09The%20by-laws%20do%20not%20include%20provisions%20for%20this%2C%20despite%20RWAs%20chasing%20animals%20away%20from%20shelter%20spots.%0A3.%09Impractical%20Reporting%20Requirement%20for%20Caregivers%20and%20NGOs%3A%20%0Ao%09The%20by-laws%20demand%20caregivers%20report%20every%20new%20community%20dog%20under%20their%20care.%0Ao%09This%20is%20unrealistic%20as%20stray%20animals%20frequently%20move%20between%20areas%2C%20especially%20during%20extreme%20weather%20or%20breeding%20seasons.%0A4.%09No%20Formal%20Committee%20for%20Disputes%20Between%20RWAs%20and%20Caregivers%3A%20%0Ao%09The%20ABC%20Rules%2C%202023%20require%20an%20Animal%20Welfare%20Committee%20to%20resolve%20conflicts%2C%20but%20the%20by-laws%20give%20the%20final%20decision-making%20power%20to%20the%20Commissioner.%0A________________________________________%0AConclusion%20%26%20Recommended%20Amendments%0A%E2%80%A2%09The%20draft%20violates%20multiple%20laws%2C%20Supreme%20Court%20rulings%2C%20and%20AWBI%20guidelines.%0A%E2%80%A2%09Key%20fixes%20required%3A%20%0Ao%09Allow%20a%20grace%20period%20for%20banned%20dog%20breeds%20to%20register.%0Ao%09Revise%20feeding%20location%20rules%20to%20involve%20caregivers%20and%20ensure%20proper%20locations.%0Ao%09Protect%20pet%20owners%20from%20harassment%20by%20RWAs%2FMWAs.%0Ao%09Remove%20the%20requirement%20for%20caregivers%20to%20report%20every%20new%20community%20dog.%0Ao%09Explicitly%20penalize%20those%20harming%20community%20animals%20or%20intimidating%20feeders.%0A%0AIn%20its%20current%20form%2C%20this%20draft%20contradicts%20the%20below%20statutory%20frameworks%3A%0A%0A1.%20Bharatiya%20Nyaya%20Sanhita%2C%202023%20(enacted%20on%2025th%20December%2C%202023)%0A2.%20Animal%20Birth%20Control%20Rules%2C%202023%20%5BG.S.R%20193(E)%20dated%2010th%20March%2C%202023%5D%2C%20notified%20under%20the%20Prevention%20of%20Cruelty%20to%20Animals%20Act%2C%201960%0A3.%20The%20Prevention%20of%20Cruelty%20to%20Animals%20Act%2C%201960%20(enacted%20on%2026th%20December%2C%201960)%0A4.%20AWBI%20guidelines%2C%20circulars%2C%20rules%20and%20advisories%0A5.%20Supreme%20Court%20of%20India%20judgement%20in%20S.L.P%20(C)%20No.%2011686%20of%202007%20in%20the%20matter%20of%20Animal%20Welfare%20Board%20of%20India%20Vs.%20A.%20Nagaraja%20and%20others%0A%0A______________________________________%0A%0APlease%20consider%20revising%20the%20bylaws%20to%20comply%20with%20national%20legal%20frameworks.%0A%0AThanking%20You.%0A%0AYours%20faithfully%2C%0A%0AName%0AAddress%0AContact%20Details%0A">
